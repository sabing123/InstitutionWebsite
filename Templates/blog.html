{% load static %}
<!DOCTYPE html>
<html lang="">
<head>
    <title>Maxpro.com</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{% static 'styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

{% include 'include/header.html'%}



<div class="wrapper row2">
    <article class="hoc container clear">
        <div class="center btmspace-80">
            <h6 class="heading underline font-x2">Blogs</h6>
        </div>

        <!--blog section begin here-->

        {% for i in blog1 %}
        <div class="row" style="background-color:;">
            <h3>{{i.title}}</h3> <br>
            <p>PostedOn {{i.date}} by <b style="color:red">{{i.postedBy}}</b></p>
            <div class="row">
                <div class="col-sm-4">
                    <figure><img src="{{i.image.url}}"  alt="img"/></figure>

                </div>
                <div class="col-sm-8" style="overflow:auto;">
                    <p>{{i.description}}</p>
                </div>
            </div>
        </div>

        {%endfor%}
    </article>
</div>



<!-- footer start -->
{% include 'include/footer.html'%}
<!--end foroter-->
<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static 'scripts/jquery.min.js' %}"></script>
<script src="{% static 'scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
