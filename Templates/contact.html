{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contact %}
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14131.0648168468!2d85.2812989!3d27.69362!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4c0f4956f7b970f2!2sMAXPRO%20COMPUTER%20INSTITUTE!5e0!3m2!1sen!2snp!4v1612538295320!5m2!1sen!2snp" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
<div class="wrapper row2">
<section class="hoc container clear">
<form class="form" method="POST">
    <div class="form-header">
        <h1>GET IN TOUCH</h1>
    </div>
    <div class="form-body">
            {% csrf_token %}
            {{ form|crispy }}
    </div>
    <div class="form-footer">
        <button type="submit" class="btn">Send</button>
    </div>
</form>
</section>
</div>
{% endblock %}
